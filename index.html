<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Prevention Toolkit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Deadlock Prevention and Recovery Toolkit</h1>
        
        <form action="safe-check.php" method="post">
            <div class="form-group">
                <label for="processes">Number of Processes:</label>
                <input type="number" id="processes" name="processes" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="resources">Number of Resource Types:</label>
                <input type="number" id="resources" name="resources" min="1" required>
            </div>
            
            <div class="form-group">
                <label>Total Resources Available (comma separated):</label>
                <input type="text" name="total_resources" placeholder="e.g., 10,5,7" required>
            </div>
            
            <button type="submit" class="btn">Continue to Matrix Input</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
